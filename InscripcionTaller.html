<body onload="bootstrapo();">

    <div class="container">

        <h1 style="text-align: center;">Galeria de Arte Virtual</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNombreTaller">Nombre</label>
                    <input type="text" class="form-control" id="inputNombreTaller">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDescripcion">Descripcion</label>
                    <input type="text" class="form-control" id="inputDescripcion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputActividades">Actividades</label>
                    <input type="text" class="form-control" id="inputActividades">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDirección">Dirección</label>
                    <input type="text" class="form-control" id="inputDirección" value="" onblur="normalizar()" onkeyup="limpiarSelector()">
                </div>
            </div>
            <div>
                <select class="custom-select custom-select-sm" id="direccionNormalizada">
                <option>Seleccione la dirección</option>
            </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputHorarios">Horarios</label>
                    <input type="datetime-local" class="form-control" id="inputHorarios">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefonoTaller">Telefono</label>
                    <input type="text" class="form-control" id="inputTelefonoTaller" maxlength="10">
                </div>
            </div>
            <div>
                <input name="uploadedfile" type="file" />
            </div>
            <br>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Solicitar Inscripción</button>
        </form>
        <div id="mapid">
        </div>
    </div>

    <!-- Button trigger modal
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Solicitud ingresada con exito
                </div>

            </div>
        </div>
    </div>

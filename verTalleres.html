<body onload="cargarAlIniciar()">
    <div class="container" id="verTalleres">
        <div id="formulario">
            <form id="formularioBusqueda">
                <h2 class="centrado">Busqueda de Talleres</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="inputNombreTaller" value="" placeholder="Ingresa nombre del taller">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="autor">Actividad</label>
                        <input type="text" class="form-control" id="actividadTaller" value="" placeholder="Ingresa actividad">
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="mostrarEnMapa()">Buscar Taller</button>
            </form>
        </div>
        <div id="mapid">
        </div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">INGRESAR</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="loguearEmail()">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Final Modal -->
</body>
